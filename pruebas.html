<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas</title>
</head><body>
    <h1>Ejemplo de Fetch GET</h1>
    <button id="fetchData">Obtener datos</button>
    <div id="result"></div>

    <script>
        document.getElementById("fetchData").addEventListener("click", function() {
            fetch('https://my-json-server.typicode.com/Boxvi/cumpleanios_data/cumpleaneros/nick10')  // Reemplaza esta URL con la URL de la API que desees
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la solicitud: ' + response.statusText);
                    }
                    return response.json();  // También puedes usar response.text() si esperas un texto plano
                })
                .then(data => {
                    console.log(data);  // Puedes usar los datos aquí
                    document.getElementById("result").textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("result").textContent = 'Ocurrió un error: ' + error.message;
                });
        });
    </script>
    </body> 
</html>
